<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pagemeteo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Oswald&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="script.js" async></script>
    <title>Page Météo</title>
</head>
<body>
    <header>
        <div class="container1"></div>
        <nav class="pages">
            <a href="../Page_Principale/index.html">Accueil</a>
            <a href="../Météorologie_Générale/index.html">Météorologie Générale</a>
            <a href="../Les_Nuages/Nuages.html">Les Nuages</a>
            <a href="../Les_Orages/Orages.html">Les Orages</a>
            <a href="../Les_Fronts/Les Fronts.html">Les Fronts</a>
            <a href="../Le_Vent/levent.html">Le Vent</a>
            <a href="../Phénomènes_Extrèmes/phenomène.html">Phénomènes Extrèmes</a>
        </nav>
    </header>
    <section>
        <div class="card">
            <div class="search">
                <input type="text" placeholder="Entrer votre ville" spellcheck="false">
                <button type="submit"><img src="images/search.png"></button>
            </div>
            <div class="error">
                <p>Nom de ville invalide !</p>
            </div>
            <div class="weather">
                <img src="images/rain.png" class="weather-icon">
                <h1 class="temp">22°C</h1>
                <h2 class="city">Lourdes</h2>
                <div class="details">
                    <div class="col">
                        <img src="images/humidity.png">
                        <div>
                            <p class="humidity">50%</p>
                            <p>Humidité</p>
                        </div>
                    </div>
                    <div class="col">
                        <img src="images/wind.png">
                        <div>
                            <p class="wind">15km/h</p>
                            <p>Vent</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <nav class="liens">
        <a href="https://meteofrance.com/" target="_blank">MétéoFrance</a>
        <a href="https://www.meteociel.fr/" target="_blank">MétéoCiel</a>
        <a href="https://www.infoclimat.fr/" target="_blank">InfosClimat</a>
        <a href="https://www.keraunos.org/" target="_blank">Keraunos</a>
    </nav>
</body>
