    <header>
        <div class="container1"></div>
        <nav class="connexion">

        </nav>
        <nav class="pages">
            <button class="btn" type="button"><a href="../Météorologie Générale/index.html">Météorologie Générale</a></button>
            <button class="btn" type="button"><a href="../Les Nuages/Nuages.html">Les Nuages</a></button>

    <section>
        <div class="card">
            <div class="search">
                <input type="text" placeholder="Entrer votre ville" spellcheck="false">
                <button type="submit"><img src="images/search.png"></button>
            </div>
            <div class="error">
                <p>Nom de ville invalide !</p>
            </div>
            <div class="weather">
                <img src="images/rain.png" class="weather-icon">
                <h1 class="temp">22°C</h1>
                <h2 class="city">Lourdes</h2>
                <div class="details">
                    <div class="col">
                        <img src="images/humidity.png">
                        <div>
                            <p class="humidity">50%</p>
                            <p>Humidité</p>
                        </div>
                    </div>
                    <div class="col">
                        <img src="images/wind.png">
                        <div>
                            <p class="wind">15km/h</p>
                            <p>Vent</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
